<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Filtrando elementos por categorias</title>

	<link rel="stylesheet" href="StyleV2.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<script src="jquery-3.2.1.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<div class="wrap">
		<h1>Escoge un producto</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Todo</a>
				<a href="#" class="category_item" category="cuchillos">Cuchillos</a>
				<a href="#" class="category_item" category="pistolas">Pistolas</a>
				<a href="#" class="category_item" category="subfusiles">Subfusiles</a>
				<a href="#" class="category_item" category="rifles">Rifles de asalto</a>
				<a href="#" class="category_item" category="snipers">Snipers</a>
				<a href="#" class="category_item" category="escopetas">Escopetas</a>
				<a href="#" class="category_item" category="ametralladoras">Amatralladoras</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="Cuchillos">
					<img src="images/cuchillo.webp" alt="" >
					<a href="#">Cuchillo Kukri | Endurecido</a>
				</div>
                <div class="product-item" category="Cuchillos">
					<img src="images/cuchillo2.webp" alt="" >
					<a href="#">Cuchillo Kukri | Forest DDPAT</a>
				</div>
				<div class="product-item" category="pistolas">
					<img src="images/pistola1.webp" alt="" >
					<a href="#">USP-S</a>
				</div>
                <div class="product-item" category="pistolas">
					<img src="images/pistola2.webp" alt="" >
					<a href="#">Five-SeveN</a>
				</div>
				<div class="product-item" category="subfusiles">
					<img src="images/subfusil1.webp" alt="" >
					<a href="#">MP7 | Solo sonríe</a>
				</div>
				<div class="product-item" category="rifles">
					<img src="images/rifle1.webp" alt="" >
					<a href="#">AK-47 | Herencia</a>
				</div>
				<div class="product-item" category="snipers">
					<img src="images/snipers1.webp" alt="" >
					<a href="#">AWP | Asiimov</a>
				</div>
				<div class="product-item" category="escopetas">
					<img src="images/escopeta1.webp" alt="" >
					<a href="#">Recortado | Entrada analógica</a>
				</div>
				<div class="product-item" category="ametralladoras">
					<img src="images/ametralladoras1.webp" alt="" >
					<a href="#">Néguev | Deslumbrar</a>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
