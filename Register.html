<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Skins CS:GO</title>
    <link rel="stylesheet" href="StyleV2.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">SkinTrade</h1>
            <a href="index.html" class="home-btn">Inicio</a>
        </div>
    </header>
    <div class="form-flex-container">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form>
                <div class="form-group">
                    <label for="login-usuario">Nombre de usuario Steam</label>
                    <input type="text" id="login-usuario" name="login-usuario" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="login-contrasena">Contraseña</label>
                    <input type="password" id="login-contrasena" name="login-contrasena" required autocomplete="off">
                </div>
                <button type="submit" class="register-btn">Iniciar sesión</button>
            </form>
        </div>
        <div class="register-container">
            <h2>Registrarse</h2>
            <form>
                <div class="form-group">
                    <label for="usuario">Nombre de usuario Steam</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="repetir-contrasena">Repetir contraseña</label>
                    <input type="password" id="repetir-contrasena" name="repetir-contrasena" required autocomplete="off">
                </div>
                <button type="submit" class="register-btn">Registrarse</button>
            </form>
        </div>
    </div>
    
    <script src="ScriptV2.js"></script>
</body>
</html>
